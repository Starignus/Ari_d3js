<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Learning D3</title>
	<link rel="stylesheet" href="main.css">
	<script  type="text/javascript" src="d3.min.js"></script>
</head>
<body>
<!--the script bellow will bring the data as it were in place, and "var data" is accessible-->
<script  type="text/javascript" src="survey_data.js"></script>
<script>
var w = 800;
var h = 450;
var margin = {
	top: 60,
	bottom: 80,
	left: 80,
	right: 80
};
var width = w - margin.left - margin.right;
var height = h - margin.top - margin.bottom;
var svg = d3.select("body").append("svg")
			.attr("id", "chart")
			.attr("width", w)
			.attr("height", h);
var chart = svg.append("g")
			.classed("display", true)
			.attr("transform", "translate(" + margin.left + "," + margin.top + ")");
//x and y scale
var x = d3.scale.linear()
        .domain(d3.extent(data, function(d){
            return d.age;   
        }))                
        .range([0,width]);
var y = d3.scale.linear() 
        .domain([1,5])    
        .range([height,0]);  
var responseScale = d3.scale.linear() 
					.domain(d3.extent(data, function(d){
						 return d.responses;
					}))
					.range([2,15]) //smallest and largest radius we will use       
//Creating a custom plot function
function plot(params){
    //enter()
    this.selectAll(".point") //appending the data
         .data(params.data)
         .enter()
             .append("circle")
             .classed("point",true); 
    //update()
    //Scaling our data according with the number of responses data
    //In between values need a little bit help visually that gives a better differentiation 
    //So we create a scale that we can use to scale the size of the points: responseScale 
    this.selectAll(".point")
         .attr("r", function(d){
               return responseScale(d.responses);
         })
         .attr("cx", function(d){
			  return x(d.age);
		 })	  
         .attr("cy", function(d){
			  return y(d.glazed);
		  });		 		 		     
	//exit()
    this.selectAll(".point")
             .data(params.data)
             .exit()
             .remove();  	
}
plot.call(chart,{
     data: data  
})               			       
</script>
</body>
</html>
