<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Learning D3</title>
	<link rel="stylesheet" href="main.css">
	<script  type="text/javascript" src="d3.min.js"></script>
</head>
<body>
<!--the script bellow will bring the data as it were in place, and "var data" is accessible-->
<script  type="text/javascript" src="survey_data.js"></script>
<script>
var w = 800;
var h = 450;
var margin = {
	top: 60,
	bottom: 80,
	left: 80,
	right: 80
};
var width = w - margin.left - margin.right;
var height = h - margin.top - margin.bottom;
var svg = d3.select("body").append("svg")
			.attr("id", "chart")
			.attr("width", w)
			.attr("height", h);
var chart = svg.append("g")
			.classed("display", true)
			.attr("transform", "translate(" + margin.left + "," + margin.top + ")");
//x and y scale
var x = d3.scale.linear()
        .domain(d3.extent(data, function(d){
            return d.age;   
        }))                
        .range([0,width]);
var y = d3.scale.linear() 
        .domain([1,5])    
        .range([height,0]);  
var responseScale = d3.scale.linear() 
					.domain(d3.extent(data, function(d){
						 return d.responses;
					}))
					.range([2,15])        
//Creating a custom plot function: Using all the data in array for donuts
//we are using the "keys" function of d3 to grab the property names for the first index items.
//The reason to use the first it's because the property names are for all the index items:
//"glazed", "jelly", "powder", "sprinkle", responses" 
//We use later a filter since the last two properties aren't donuts (we are filtering out).
//After we create a group element for each of the donuts types.
function plot(params){
     var self = this;
     var donuts = d3.keys(params.data[0]).filter(function(d){
          return d !== "age" && d !== "responses";
     });
     //enter()
     this.selectAll(".donuts")
		 .data(donuts) //binding to the new donuts array  
		 .enter()
			 .append("g") //appending group
			 .attr("class", function(d){ //Setting the class manually 
					return d; //return the name of the donut as the class. This allows to
			 })               //make it dynamically (we will get 4 groups of donuts and class "donut")
			 .classed("donut", true);//we are setting here an additional class of donut (no dynamic one)
     //Setting the data
     //"this" within "donuts.forEach" do not refer to "chart", that does outside. 
     //"this" depends on context. We fix it by declaring a variable outside call self 
     //(see at the top). We are storing the variable of "this" inside the main function which
     //is "chart". So instead of "this" within "donuts.forEach" function will be "self".
     //After we have to create an array that has donut: "data" and "age" and "responses".
     donuts.forEach(function(donut){
			 var g = self.selectAll("g."+donut);   
			 //array containing one donut type, age and responses.map function goes through 
			 //the array and returns values according to a function that we create.
			 var arr = params.data.map(function(d){
				  return {
					  key: donut,
					  value: d[donut], //current entry with the key "donut" d[glazed]
					  age: d.age,
					  responses: d.responses
				  };    
			 }); 
			 //enter()
			  g.selectAll(".response")
				.data(arr)
				.enter()
				   .append("circle")
				   .classed("response", true);
			 //update() 
			 g.selectAll(".response")
			   .attr("r", function(d){
				   return responseScale(d.responses);
			   })
			   .attr("cx", function(d){
					return x(d.age);
			   })
			   .attr("cy", function(d){
					return y(d.value);
			   })
			 //exit()     
			  g.selectAll(".response")
				 .data(arr)
				 .exit()
				 .remove();
     });    
} 
plot.call(chart,{
     data: data  
})               			       
</script>
</body>
</html>
