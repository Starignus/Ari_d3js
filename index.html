<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Learning D3</title>
	<link rel="stylesheet" href="main.css">
	<script  type="text/javascript" src="d3.min.js"></script>
</head>
<body>
<!--Place all DOM elements here -->
<script>
var data = [
	{key: "Jelly", value: 60, date: "2014/01/01" },
	{key: "Jelly", value: 58, date: "2014/01/02" },
	{key: "Jelly", value: 59, date: "2014/01/03" },
	{key: "Jelly", value: 56, date: "2014/01/04" },
	{key: "Jelly", value: 57, date: "2014/01/05" },
	{key: "Jelly", value: 55, date: "2014/01/06" },
	{key: "Jelly", value: 56, date: "2014/01/07" },
	{key: "Jelly", value: 52, date: "2014/01/08" },
	{key: "Jelly", value: 54, date: "2014/01/09" },
	{key: "Jelly", value: 57, date: "2014/01/10" },
	{key: "Jelly", value: 56, date: "2014/01/11" },
	{key: "Jelly", value: 59, date: "2014/01/12" },
	{key: "Jelly", value: 56, date: "2014/01/13" },
	{key: "Jelly", value: 52, date: "2014/01/14" },
	{key: "Jelly", value: 48, date: "2014/01/15" },
	{key: "Jelly", value: 47, date: "2014/01/16" },
	{key: "Jelly", value: 48, date: "2014/01/17" },
	{key: "Jelly", value: 45, date: "2014/01/18" },
	{key: "Jelly", value: 43, date: "2014/01/19" },
	{key: "Jelly", value: 41, date: "2014/01/20" },
	{key: "Jelly", value: 37, date: "2014/01/21" },
	{key: "Jelly", value: 36, date: "2014/01/22" },
	{key: "Jelly", value: 39, date: "2014/01/23" },
	{key: "Jelly", value: 41, date: "2014/01/24" },
	{key: "Jelly", value: 42, date: "2014/01/25" },
	{key: "Jelly", value: 40, date: "2014/01/26" },
	{key: "Jelly", value: 43, date: "2014/01/27" },
	{key: "Jelly", value: 41, date: "2014/01/28" },
	{key: "Jelly", value: 39, date: "2014/01/29" },
	{key: "Jelly", value: 40, date: "2014/01/30" },
	{key: "Jelly", value: 39, date: "2014/01/31" }
];
var w = 800;
var h = 450;
var margin = {
	top: 58,
	bottom: 100,
	left: 80,
	right: 40
};
var width = w - margin.left - margin.right;
var height = h - margin.top - margin.bottom;

var svg = d3.select("body").append("svg")
			.attr("id", "chart")
			.attr("width", w)
			.attr("height", h);
var chart = svg.append("g")
			.classed("display", true)
			.attr("transform", "translate(" + margin.left + "," + margin.top + ")");
var dateParser = d3.time.format("%Y/%m/%d").parse;			
//Plotting data points
//X axis is the "date"; To obtain the greatest and lowest values within an array we 
//use the "d3.extent()" function which returns an array, and the first index is the smallest
//value in the array, and the second index is largest value. 
var x = d3.time.scale()
         .domain(d3.extent(data, function(d){
             var date = dateParser(d.date);
             return date;
         }))
         .range([0, width]);
//Plotting "y", the values in a linear scale           
var y = d3.scale.linear()
        .domain([0, d3.max(data, function(d){
            return d.value; 
        })]) //We pass the data set in the range
        .range([height,0]);
//Creating a custom plot function
function plot(params){
     // We need to set up all the phases
    //enter(); Were we bind our data to our chart within the group .point
    //"params.data are set inside the "plot.call"
    this.selectAll(".point")
        .data(params.data)
        .enter()
            .append("circle")
            .classed("point", true)
            .attr("r",2); //the atribute radius that won't change, 2px
    //update(); set the properties that will change according with changes in the data
    this.selectAll(".point")
         .attr("cx", function(d){
             var date = dateParser(d.date);
             return x(date); //Because the x scale expects a JS object
         })
         .attr("cy",function(d){
             return y(d.value);
         })     
    //exit()
    this.selectAll(".point")
         .data(params.data)
         .exit()
         .remove();
}
//Outside the function we call the plot function that we know how to pass date to this function.  
//Remember that the first argument is not the first argument of the "plot" function, instead,
//the first argument is the object that will represent "this" within the function. This is
//the group that will hold the svg elements. The second argument is "params" that will be 
//an object, with parameter "data".
plot.call(chart,{
     data: data
});      
</script>
</body>
</html>
