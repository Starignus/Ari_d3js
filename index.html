<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Learning D3</title>
	<link rel="stylesheet" href="main.css">
	<script  type="text/javascript" src="d3.min.js"></script>
</head>
<body>
<!--Place all DOM elements here -->
<script>
var data = [
	{key: "Jelly", value: 60, date: "2014/01/01" },
	{key: "Jelly", value: 58, date: "2014/01/02" },
	{key: "Jelly", value: 59, date: "2014/01/03" },
	{key: "Jelly", value: 56, date: "2014/01/04" },
	{key: "Jelly", value: 57, date: "2014/01/05" },
	{key: "Jelly", value: 55, date: "2014/01/06" },
	{key: "Jelly", value: 56, date: "2014/01/07" },
	{key: "Jelly", value: 52, date: "2014/01/08" },
	{key: "Jelly", value: 54, date: "2014/01/09" },
	{key: "Jelly", value: 57, date: "2014/01/10" },
	{key: "Jelly", value: 56, date: "2014/01/11" },
	{key: "Jelly", value: 59, date: "2014/01/12" },
	{key: "Jelly", value: 56, date: "2014/01/13" },
	{key: "Jelly", value: 52, date: "2014/01/14" },
	{key: "Jelly", value: 48, date: "2014/01/15" },
	{key: "Jelly", value: 47, date: "2014/01/16" },
	{key: "Jelly", value: 48, date: "2014/01/17" },
	{key: "Jelly", value: 45, date: "2014/01/18" },
	{key: "Jelly", value: 43, date: "2014/01/19" },
	{key: "Jelly", value: 41, date: "2014/01/20" },
	{key: "Jelly", value: 37, date: "2014/01/21" },
	{key: "Jelly", value: 36, date: "2014/01/22" },
	{key: "Jelly", value: 39, date: "2014/01/23" },
	{key: "Jelly", value: 41, date: "2014/01/24" },
	{key: "Jelly", value: 42, date: "2014/01/25" },
	{key: "Jelly", value: 40, date: "2014/01/26" },
	{key: "Jelly", value: 43, date: "2014/01/27" },
	{key: "Jelly", value: 41, date: "2014/01/28" },
	{key: "Jelly", value: 39, date: "2014/01/29" },
	{key: "Jelly", value: 40, date: "2014/01/30" },
	{key: "Jelly", value: 39, date: "2014/01/31" }
];
var w = 800;
var h = 450;
var margin = {
	top: 58,
	bottom: 100,
	left: 80,
	right: 40
};
var width = w - margin.left - margin.right;
var height = h - margin.top - margin.bottom;

var svg = d3.select("body").append("svg")
			.attr("id", "chart")
			.attr("width", w)
			.attr("height", h);
var chart = svg.append("g")
			.classed("display", true)
			.attr("transform", "translate(" + margin.left + "," + margin.top + ")");
var dateParser = d3.time.format("%Y/%m/%d").parse;			
var x = d3.time.scale()
         .domain(d3.extent(data, function(d){
             var date = dateParser(d.date);
             return date;
         }))
         .range([0, width]);
var y = d3.scale.linear()
        .domain([0, d3.max(data, function(d){
            return d.value; 
        })]) 
        .range([height,0]);
//Creating the axis
var xAxis = d3.svg.axis()
            .scale(x) 
            .orient("bottom")
            .ticks(d3.time.days, 7) // the time interval is 7 days
            .tickFormat(d3.time.format("%m/%d"));
var yAxis = d3.svg.axis()
            .scale(y) 
            .orient("left")
            .ticks(5); 
// Creating line, but we are creating a path element: http://www.w3.org/TR/SVG/paths.html
var line = d3.svg.line()
             .x(function(d){
                var date = dateParser(d.date);
                return x(date);
             })
             .y(function(d){
                return y(d.value);  
             })
// We need to use the "line" generated function within our custom path function, as we did 
//with the data points when appending of "circles" (in enter(), update(), and exit()). 
//Except that the path doesn't have elements, instead we are generating that string for the path.
//Remember the draw order in terms of stacking, is determine of what is drawn earlier or 
//later in the code. If we want our line to appear underneath the points, then write the 
//code before the points are created. If you want to be drawn on the top of the points
//write the code after the points have been created. Here we want underneath because we
//want to see the points. 
function plot(params){
     this.append("g")
			.classed("x axis", true)
			.attr("transform", "translate(0," + height + ")")
			.call(params.axis.x);
     this.append("g")
			.classed("y axis", true)
			.attr("transform", "translate(0,0)")
			.call(params.axis.y);
    //enter()
    //Underneath the points
    this.selectAll(".trendline")
         .data([params.data]) // Enclose the data source within an array which is going to interfere with the line generator 
        .enter()              // to produce a very long string that will be used bye d3
            .append("path")
            .classed("trendline", true);                  
    this.selectAll(".point")
        .data(params.data)
        .enter()
            .append("circle")
            .classed("point", true)
            .attr("r",2); 
            
    //update() 
    this.selectAll(".trendline")
         .attr("d", function(d){
            return line(d);
         })            
    this.selectAll(".point")
         .attr("cx", function(d){
             var date = dateParser(d.date);
             return x(date); 
         })
         .attr("cy",function(d){
             return y(d.value);
         })     
    //exit()
    //Underneath the points 
    this.selectAll(".trendline")
         .data([params.data])
         .exit()
         .remove();           
    this.selectAll(".point")
         .data(params.data)
         .exit()
         .remove();
}
plot.call(chart,{
     data: data,
     axis:{
        x: xAxis,
        y: yAxis
    },
});      
</script>
</body>
</html>
