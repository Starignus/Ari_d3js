<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Learning D3</title>
	<link rel="stylesheet" href="main.css">
	<script  type="text/javascript" src="d3.min.js"></script>
</head>
<body>
<!--Place all DOM elements here -->
<script>
var data = [
	{key: "Glazed",		value: 132},
	{key: "Jelly",		value: 71},
	{key: "Holes",		value: 337},
	{key: "Sprinkles",	value: 93},
	{key: "Crumb",		value: 78},
	{key: "Chocolate",	value: 43},
	{key: "Coconut", 	value: 20},
	{key: "Cream",		value: 16},
	{key: "Cruller", 	value: 30},
	{key: "Ã‰clair", 	value: 8},
	{key: "Fritter", 	value: 17},
	{key: "Bearclaw", 	value: 21}
];
var w = 800;
var h = 450;
var margin = {
    top: 20,
    bottom: 40,
    left: 80,
    right: 20
};
var width = w - margin.left - margin.right;
var height = h -margin.top - margin.bottom; 
var x = d3.scale.ordinal()
       .domain(data.map(function(entry){
           return entry.key;
       }))
       .rangeBands([0,width]); 

var y =d3.scale.linear()
       .domain([0,d3.max(data, function(d){
           return d.value;
       })])
       .range([height,0]); 
var ordinalColorScale = d3.scale.category20();     
var xAxis = d3.svg.axis()
               .scale(x) 
               .orient("bottom");
var yAxis = d3.svg.axis()
            .scale(y) 
            .orient("left"); 
var yGridline =  d3.svg.axis()
                .scale(y) 
// The gridlines is an extension of the y axis, we will use the tick method to adjust 
// the ticks of this axis.First argument is the width, we wants the grids to go from left
//to right. Bu default it goes from right to left, so we write "-width". we wont affect the
//second and third parameters. TickFormat method sets the format of the labels to display
// on the axis, so we don't want any labels to display, so we open and close. Remember to 
//style them in the css.               
                .tickSize(-width,0,0)
                .tickFormat("")
                .orient("left");                                                                   
var svg = d3.select("body").append("svg")
           .attr("id", "chart")
           .attr("width", w)
           .attr("height", h);
var chart = svg.append("g")           
             .classed ("display", true)
             .attr("transform", "translate ("+ margin.left + "," + margin.top + ")");
function plot (params){
//The gridlines will be drawn first, and after everything else on top of them. 
//We will append a group to the chart. The "y" axis is one svg item in a group, and the grid
// lines is another. If you want to add gridlines for the  "x" you do the same thing:
//--> You create a new variable that has a new axis
//--> You hide the formating
//--> You use the same scale
//--> You style the gridline according to your test
    this.append("g")
         .classed("gridline", true)
         .attr("transform","translate(0,0)")
         .call(yGridline);
	this.selectAll(".bar") 	
		.data(params.data)
		.enter()
			 .append("rect") 
			 .classed("bar", true)  
			 .attr("x",function(d,i){
				   return x(d.key);
			 })    
			 .attr("y", function(d,i){
				   return y(d.value);
			 })   	 
			 .attr("width", function(d,i){ 
				   return x.rangeBand();
			 })		 
			 .attr("height", function(d,i){
				   return  height-y(d.value);
			 })
			 .style("fill",function(d,i){
			        return ordinalColorScale(i);   
			 }); 
	this.selectAll(".bar-label")
		.data(params.data)
		.enter()
			 .append("text") 
			 .classed("bar-label",true)
			 .attr("x",function(d,i){
				  return x(d.key) + (x.rangeBand()/2)  ;
			 }) 
			 .attr("dx", 0)
			 .attr("y", function(d,i){
				   return y(d.value);
			 })
			 .attr("dy", -6) 
			 .text(function(d,i){
				  return d.value;
			 });		 
    this.append("g")
         .classed("x axis",true)
         .attr("transform","translate(" + 0 + "," + height + ")")
         .call(xAxis);
   this.append("g")
         .classed("y axis",true)
         .attr("transform","translate(0,0)")
         .call(yAxis); 		       		                      
}
plot.call(chart,{
    data: data
});       
</script>	
</body>
</html>
