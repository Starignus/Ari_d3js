<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Learning D3</title>
	<link rel="stylesheet" href="main.css">
	<script  type="text/javascript" src="d3.min.js"></script>
</head>
<body>
<!--Place all DOM elements here -->
<script>
var data = [
	{key: "Glazed",		value: 132},
	{key: "Jelly",		value: 71},
	{key: "Holes",		value: 337},
	{key: "Sprinkles",	value: 93},
	{key: "Crumb",		value: 78},
	{key: "Chocolate",	value: 43},
	{key: "Coconut", 	value: 20},
	{key: "Cream",		value: 16},
	{key: "Cruller", 	value: 30},
	{key: "Ã‰clair", 	value: 8},
	{key: "Fritter", 	value: 17},
	{key: "Bearclaw", 	value: 21}
];
var w = 800;
var h = 450;
var margin = {
    top: 20,
    bottom: 40,
    left: 80,
    right: 20
};
var width = w - margin.left - margin.right;
var height = h -margin.top - margin.bottom;
var x = d3.scale.linear()
       .domain([0,d3.max(data, function(d){
           return d.value;
       })])
       .range([0,width]);
var y =d3.scale.ordinal()
       .domain(data.map(function(entry){
           return entry.key;
       }))
       .rangeBands([0,height]);    
var linearColorScale = d3.scale.linear()
                          .domain([0, data.length])
                          .range(["#572500", "#F68026"]);
var ordinalColorScale = d3.scale.category20();     
// To add labels in our axis we use the svg portion of the d3 library has functions 
// and utilities to create easy svg elements 
var xAxis = d3.svg.axis()
               .scale(x) //scale of our axis
               .orient("bottom");
var yAxis = d3.svg.axis()
               .scale(y) //scale of our axis
               .orient("left");                                                    
var svg = d3.select("body").append("svg")
           .attr("id", "chart")
           .attr("width", w)
           .attr("height", h);
var chart = svg.append("g")           
             .classed ("display", true)
             .attr("transform", "translate ("+ margin.left + "," + margin.top + ")");
function plot (params){
	this.selectAll(".bar") 
		.data(params.data)
		.enter()
			 .append("rect") 
			 .classed("bar", true)  
			 .attr("x",0) 
			 .attr("y", function(d,i){
				   return y(d.key);
			 })   
			 .attr("width", function(d,i){ 
				   return x(d.value);
			 })
			 .attr("height", function(d,i){
				   return y.rangeBand()-1
			 })
			 .style("fill",function(d,i){
			  //     return linearColorScale(i); 
			        return ordinalColorScale(i);   
			 }); 
	this.selectAll(".bar-label")
		.data(params.data)
		.enter()
			 .append("text") 
			 .classed("bar-label",true)
			 .attr("x",function(d,i){
				  return x(d.value);
			 })
			 .attr("dx", -4)
			 .attr("y", function(d,i){
				   return y(d.key);
			 })
			 .attr("dy", function(d,i){
				  return y.rangeBand()/1.5-2;
			 }) 
			 .text(function(d,i){
				  return d.value;
			 });
//In html there are tags e.g. <svg> (drawings) <g> (to group drawings inside an svg)			 
// We are appending to charts a new group. The "g" is a string in svg. 
// The append method take a selector "g", and we append that element to	
//the dom (document object modle, the html), here "this" represents the "chart"; and because
//we are using that "call", it lets to determine what "this" represents, that is "chart". So appending a group
//element, and we append the "x" and "axis" classes. Then we need to transform our atribute.
// The "+" symbol in (" + + "," + + ") means concatenation   		 
    this.append("g")
         .classed("x axis",true)
         .attr("transform","translate(" + 0 + "," + height + ")")
         .call(xAxis);
   this.append("g")
         .classed("y axis",true)
         .attr("transform","translate(0,0)")
         .call(yAxis); 		       		                      
}
plot.call(chart,{
    data: data
});       
</script>	
</body>
</html>
